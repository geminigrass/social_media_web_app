<!DOCTYPE html>
<html>
<head>
  <title>New A Post</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href= "{% static 'css/mycss.css' %}">
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="home.html">Grumblr</a>
    </div>
    <div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="global.html">Global Stream</a></li>
        <li><a href="newpost.html">New Post</a></li>
        <li><a href="profile/{{ request.user.username}}">Profile</a></li>
        <li><a href="logout.html">Log Out</a></li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <form class="container form form-horizontal container-central" method ="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Title</label><br>
        {{form.title}}
      </div>
      <div class="form-group">
        <label>Text Area</label><br>
        {{form.content}}
      </div>
      <div class="form-group">
        <input class="btn btn-block btn-default" type="submit" value="New a post !">
      </div>
    </form>
  </div>
</body>

</html>
