<!DOCTYPE html>
<html>
<head>
  <title>Global Stream</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href= "{% static 'css/mycss.css' %}">
</head>

<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="home.html">Grumblr</a>
    </div>
    <div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="global.html">Global Stream</a></li>
        <li><a href="newpost.html">New Post</a></li>
        <li><a href="profile/{{ request.user.username}}">Profile</a></li>
        <li><a href="logout.html">Log Out</a></li>
      </ul>
    </div>
  </nav>

  <div class="container container-central" >
    <h1 class="text-center">Grumblr</h1>

  {% for post in post_list %}
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title">
          <a href="profile/{{ post.author }}">{{ post.title }}</a>
        </h5>
      </div>
      <div class="panel-body">
        {{ post.content }}
      </div>
      <div class="panel-footer text-muted">
        {{ post.time }}, by <a href="profile/{{ post.author }}">{{ post.author }}</a>
      </div>
    </div>
  {% endfor%}

  </div>

  <nav class="text-center">
    <ul class="pagination">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </nav>

</body>

</html>
