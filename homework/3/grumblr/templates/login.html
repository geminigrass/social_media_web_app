<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href= "{% static 'css/mycss.css' %}">
</head>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="home.html">Grumblr</a>
    </div>
    <div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="global.html">Global Stream</a></li>
        <li><a href="newpost.html">New Post</a></li>
        <li><a href="profile/{{ request.user.username}}">Profile</a></li>
        <li><a href="logout.html">Log Out</a></li>
      </ul>
    </div>
  </nav>

  <div class="container container-central">
    <h1 class="text-center">Grumblr</h1>
    <form class="container container-central" method ="post">
      {% csrf_token %}
      {% if errors %}
        <li>{{ errors }}</li>
      {% endif %}
      {{form.as_p}}

      <input class="btn btn-default btn-block" type="submit" value = "Sign In">
      <a href="registration.html" class="btn btn-default btn-block" role="button">Go To Sign Up</a>
    </form>

  </div>


</body>
</html>
