{% extends "base.html" %}


{% block title %}
New a post!
{% endblock%}
{% block content %}

    <form class="container form form-horizontal container-central" method ="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Title</label><br>
        {{form.title}}
      </div>
      <div class="form-group">
        <label>Text Area</label><br>
        {{form.content}}
      </div>
      <div class="form-group">
        <input class="btn btn-block btn-default" type="submit" value="New a post !">
      </div>
    </form>

{% endblock %}
