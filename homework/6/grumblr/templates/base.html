<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}
        {% endblock%}
    </title>

    {% load static %}
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href= "{% static 'css/mycss.css' %}">
    {% block js_block %}
    {% endblock %}

</head>

<body>
    {% block navbar%}
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">Grumblr</a>
            </div>
            <div>

              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'follower_stream' %}">Follower Stream</a></li>
                <li><a href="{% url 'global' %}">Global Stream</a></li>
                <li><a href="{% url 'newpost' %}">New Post</a></li>
                {% if request.user.is_authenticated %}
                  <li><a href="{% url 'view_profile' request.user.username %}">Account/Profile</a></li>
                {% endif %}
                <li><a href="{% url 'logout' %}">Log Out</a></li>
              </ul>
            </div>
        </nav>
    {% endblock %}

    <div class="container container-central" >
        {% block content %}
        {% endblock%}
    </div>


</body>
</html>
