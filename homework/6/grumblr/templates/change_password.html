{% extends "base.html"%}

{% block title %}
    Change my password
{% endblock%}

{% block content %}
    {% block form %}

        <h1 class="text-center">Change Password</h1>
        <form class="container container-central" method ="post">
            {% csrf_token %}
            {% if errors %}
              <li>{{ errors }}</li>
            {% endif %}

            {{form.as_p}}
            <input type="submit" value="Submit">
        </form>
    {% endblock %}
{% endblock%}
