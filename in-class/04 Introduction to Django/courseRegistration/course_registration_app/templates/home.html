<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration</title>
</head>
<body>
    Create a student:
    <form action="home.html" method="get">
        Andrew ID: <input type="text" name="student_id" ><br>
        First name: <input type="text" name="student_first_name" ><br>
        Last name: <input type="text" name="student_last_name" ><br>
        <input type="submit"><br>
    </form>

    Create a course:
    <form action="home.html" method="get">
        Course #: <input type="text" name="course_id" ><br>
        Course name: <input type="text" name="course_name" ><br>
        Instructor: <input type="text" name="course_instructor" ><br>
        <input type="submit"><br>
    </form>

    Register a student for a course:
    <form action="home.html" method="get">
        Andrew ID: <input type="text" name="register_student_id" ><br>
        Course #: <input type="text" name="register_course_id" ><br>
        <input type="submit"><br>
    </form>

</body>
</html>
